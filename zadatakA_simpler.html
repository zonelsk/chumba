<!DOCTYPE>
<html>
<head>
    <title>Zadaca -2a</title>
</head>
<body>
    <canvas
        id="canvasId"
        style="background-color: rgba(158, 167, 184, 0.2);"
        height="500"
        width="500">
    </canvas>
</body>
<script>
    draw();
    function draw() {
        var canvas = document.getElementById('canvasId');
        if (canvas.getContext) {
            var ctx = canvas.getContext('2d');

            //"camac"
            ctx.beginPath();            
            ctx.moveTo(150, 350);
            ctx.lineTo(350, 350);
            ctx.lineTo(250, 420);
            ctx.lineTo(150, 350);
            ctx.stroke();
            //  jarbol
             ctx.beginPath();
             ctx.moveTo(210, 340);
             ctx.lineTo(210, 230);
             ctx.lineTo(330, 340);
             ctx.lineTo(210, 340);
             ctx.stroke();
        }
    }
</script>
</html>
